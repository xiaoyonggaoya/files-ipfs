<html>
<head>

	<title>IPFS文件托管</title>
	<meta name="keywords" content="IPFS文件托管,IPFS,去中心化文件托管">
	<link rel="shortcut icon" href="jt20241118202805117.png">
  	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="file.js"></script>
</head>
<body>
	<input id="file" type="file" multiple="multiple" style="display: none;">
	<div class="container">
		<div class="upload">
			<div class="title">IPFS文件托管<small style="font-size:10px;">(文件传到ipfs星际文件系统)</small><input id="xkx" autocomplete="off" maxlength="16" style="display: none;" placeholder="请上传...">

					<path d="M612.218435 364.766609l1.335652 2.003478L389.698783 590.58087l55.229217 55.362782 181.938087-181.938087V1018.88h78.558609v-78.58087h156.471652-156.471652V458.039652l183.808 183.919305 55.340521-55.340522-277.147826-277.058783-55.229217 55.229218z m-141.913044 575.666087h156.471652-156.716521 0.222608z" p-id="2346" fill="#909399"></path>

				<p class="desc">点击上传 / 粘贴上传 / 拖拽上传</p>
				<p class="desc">永久的、去中心化保存和共享文件</p>
			</div>
		</div>
		<div class="filelist">
			<div class="title">上传列表
				<div class="copyall" style="display:none">
					<button style="width:70px;background-color: #d0dbee;">网关<span class="tooltiptext">列表</span></button>
					<button onclick="chage(this);" value="cdn.img2ipfs.com" id="cdn.img2ipfs.com">节点1</button>
					<button onclick="chage(this);" value="flk-ipfs.xyz" id="flk-ipfs.xyz">节点2</button>
                    			<button onclick="chage(this);" value="ipfs.cyou" id="ipfs.cyou">节点3</button>
                    			<button onclick="chage(this);" value="gateway.pinata.cloud" id="gateway.pinata.cloud">节点4</button>
					
                	</div>
			    <div class="copyall" style="display:none">
					<button onclick="copyAll(this);" name="xkx" id="copyAll" style="width:70px;background-color: #d0dbee;">复制全部</button>
					<button onclick="sel(this);" name="xkx" id="_url">URL</button>
					<button onclick="sel(this);" name="xkx" id="_html">HTML</button>
					<button onclick="sel(this);" name="xkx" id="_Ubb">UBB</button>
					<button onclick="sel(this);" name="xkx" id="_markdown">MD</button>
                </div>
            </div>
			<div class="list"></div>
		</div>
	</div>
</body>
</html>
